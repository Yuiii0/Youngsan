<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script src="main.js" defer></script>
    <script src="type.js" defer></script>

    <title>이제는 용산 시대</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/logo.png" alt="logo" />
      <nav class="navbar">
        <ul>
          <li><a href="#introduction">Introduction</a></li>
          <li><a href="#location">Location</a></li>
          <li><a href="#place">Place</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="introduction">
        <div class="inner">
          <div class="intro-title">
            <h2>세계의 중심</h2>
            <h2 id="type"></h2>
          </div>
        </div>
      </section>
      <section id="location">
        <div class="inner">
          <div id="map" style="width: 100%; height: 400px"></div>

          <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c2a782e0be587a9679f455fde3451e1"
          ></script>
          <script>
            var mapContainer = document.getElementById("map"), // 지도를 표시할 div
              mapOption = {
                center: new kakao.maps.LatLng(37.54699, 127.09598), // 지도의 중심좌표
                level: 8, // 지도의 확대 레벨
              };

            var map = new kakao.maps.Map(mapContainer, mapOption);

            var imageSrc =
                "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png", // 마커이미지의 주소입니다
              imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
              imageOption = { offset: new kakao.maps.Point(27, 69) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(
                imageSrc,
                imageSize,
                imageOption
              ),
              markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
              position: markerPosition,
              image: markerImage, // 마커이미지 설정
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            var content =
              '<div class="customoverlay">' +
              '  <a href="https://map.kakao.com/link/map/11394059" target="_blank">' +
              '    <span class="title">구의야구공원</span>' +
              "  </a>" +
              "</div>";

            // 커스텀 오버레이가 표시될 위치입니다
            var position = new kakao.maps.LatLng(37.54699, 127.09598);

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
              map: map,
              position: position,
              content: content,
              yAnchor: 1,
            });
          </script>
        </div>
      </section>
      <section id="place">
        <div class="inner"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
